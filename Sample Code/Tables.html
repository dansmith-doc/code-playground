<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table>
        <caption>Sample Table</caption>
            <colgroup>
                <col span="2">
                <col>
                <col>
                <col>
                <col>
            </colgroup>
                <thead>
                    <tr>
                        <th colspan="2" scope="colgroup">Day</th>
                        <th scope="col">Hours</th>
                        <th scope="col">Overtime</th>
                        <th scope="col">Sick</th>
                        <th scope="col">Holiday</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Friday</td>
                        <td>17th June 2022</td>
                        <td>24</td>
                        <td>4</td>
                        <td>&nbsp;</td>
                        <td>1</td>
                    </tr>
                </tbody>
                <tfoot>
                    <td></td>
                </tfoot>
    </table>
</body>
</html>
